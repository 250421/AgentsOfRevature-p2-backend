spring.application.name=Agents-of-Revature

spring.datasource.url=jdbc:postgresql://localhost:5432/${SPRING_DATASOURCE_DB:-postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:-postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:-postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.cors.allowedOrigins=http://localhost:5173,http://localhost:8082,http://frontend:80

spring.docker.compose.enabled=false
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.web=DEBUG